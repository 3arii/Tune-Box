<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tune Box</title>

  <link rel="stylesheet" href="./icons/css/all.min.css">
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="app-wrapper">
    <div class="player">
      <audio id="music-player"></audio>
      <div id="song-image" class="song-img"></div>
      <div class="song-details">
        <h2 id="song-title">Stairway to Heaven - Remaster</h2>
        <h3 id="song-artist">Led Zeppelin</h3>
      </div>
      <div class="player-controls">
        <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
        <button id="play-btn" class="play-btn"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
        <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
      </div>
      <div class="next-up">
        <p>Next-up: <span id="song-next-up">Smells Like Teen Spirit by Nirvana</span></p>
      </div>
    </div>
  </div>
</body>

</html>
